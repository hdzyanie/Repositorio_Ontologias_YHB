name: OQuaRE - Evaluación de Ontologías

on:
  workflow_dispatch:
  push:
    paths:
      - 'ontologies/**'

permissions:
  contents: write

jobs:
  oquare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Empaquetar resultados OQuaRE
        run: |
          echo "Archivos OQuaRE (listando):"
          ls -la OQuaRE || true
          # Crear zip con todo el folder de resultados
          zip -r oquare-results.zip OQuaRE || true

      - name: Upload OQuaRE results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: oquare-results
          path: oquare-results.zip

      - name: Instalar Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Ejecutar OQuaRE
        uses: tecnomod-um/oquare-metrics@v3.0
        with:
          ontology-folders: "ontologies"
          contents-folder: "OQuaRE"
          reasoner: "ELK"

